<!DOCTYPE html>
<html>
<head>
  <title>flasjf</title>
</head>
<body>
  <h1>郑智豪是不是郑文榜的儿子，请输入是或者否</h1>
  <input type="text" id="inputData" placeholder="输入数据">
  <button id="submitButton">提交</button>
  <p id="feedback"></p>

  <script>
    // 获取输入框、按钮和反馈元素
    const inputData = document.getElementById("inputData");
    const submitButton = document.getElementById("submitButton");
    const feedback = document.getElementById("feedback");

    // 添加按钮点击事件处理程序
    submitButton.addEventListener("click", function() {
      // 获取用户输入的数据
      const userInput = inputData.value;
      // 检查输入是否为"是"
      if (userInput === "是") {
        // 如果输入为"是"，回答正确
        feedback.textContent = "回答正确，郑智豪是郑文榜的儿子！";
      } else {
        // 如果输入不是"是"，要求重新输入
        feedback.textContent = "回答错误，请重新输入！";
      }
    });
  </script>
</body>
</html>
